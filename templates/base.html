<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodNews - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-green-600 hover:text-green-700 transition-colors">
                            GoodNews
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="{% if request.path == '/' %}text-gray-900 border-b-2 border-green-500{% else %}text-gray-500 hover:text-gray-900 border-b-2 border-transparent{% endif %} inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Home
                        </a>
                        <a href="/climate" class="{% if request.path == '/climate' %}text-gray-900 border-b-2 border-green-500{% else %}text-gray-500 hover:text-gray-900 border-b-2 border-transparent{% endif %} inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Climate
                        </a>
                        <a href="/social-justice" class="{% if request.path == '/social-justice' %}text-gray-900 border-b-2 border-green-500{% else %}text-gray-500 hover:text-gray-900 border-b-2 border-transparent{% endif %} inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Social Justice
                        </a>
                        <a href="/health" class="{% if request.path == '/health' %}text-gray-900 border-b-2 border-green-500{% else %}text-gray-500 hover:text-gray-900 border-b-2 border-transparent{% endif %} inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Health
                        </a>
                        <a href="/education" class="{% if request.path == '/education' %}text-gray-900 border-b-2 border-green-500{% else %}text-gray-500 hover:text-gray-900 border-b-2 border-transparent{% endif %} inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Education
                        </a>
                        <a href="/user-news" class="{% if request.path == '/user-news' %}text-gray-900 border-b-2 border-green-500{% else %}text-gray-500 hover:text-gray-900 border-b-2 border-transparent{% endif %} inline-flex items-center px-1 pt-1 text-sm font-medium">
                            User News
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/submit" class="text-green-600 hover:text-green-700 inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm bg-green-50 hover:bg-green-100">
                        Submit Story
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
